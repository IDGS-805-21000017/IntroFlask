{% macro formulario_zodiaco(form) %}
    <form method="POST" action="/" class="text-center">
        {{ form.hidden_tag() }}
        <p>{{ form.fecha_nacimiento.label }} {{ form.fecha_nacimiento(class="form-control w-50 d-inline") }}</p>
        <p>{{ form.submit(class="btn btn-primary") }}</p>
    </form>
{% endmacro %}
